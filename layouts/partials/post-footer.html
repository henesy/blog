<footer class="post-footer">
    <div class="footer">
        {{with .Site.Copyright }}
            <div>{{ . | safeHTML }}</div>
        {{end}}
        <div class="footer__socials">{{partial "social.html" .}}</div>
    </div>
</footer>

{{ if or .Params.math .Site.Params.math }}
{{ partial "math.html" . }}
{{ end }}
